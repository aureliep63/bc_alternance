<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bornes</title>
</head>
<body>
<div th:replace="~{entete}"></div>
<h1>Liste des bornes</h1>
<form action="bornes" method="POST">
    <input type="text" id="nom" name="NOM" placeholder="Nom de la borne" th:value="${nom}">

    <input type="submit" value="Rechercher">
</form>

<table>
    <tr th:each="borne:${bornes}">
        <td th:text="${borne.id}"></td>
        <td th:text="${borne.nom}"></td>
        <td th:text="${borne.lieux.ville}"></td>

    </tr>
</table>
<a th:href="@{/bornes/add}">Ajouter une borne</a>
</body>
</html>
