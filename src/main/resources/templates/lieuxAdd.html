<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bornes</title>
</head>
<body>
<div th:replace="~{entete}"></div>
<h1>Ajouter un lieux ou choisir dans la liste</h1>
<form action="#" th:action="@{/lieux/add}" th:object="${lieux}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
    <label for="nom">Nom du Lieu :</label>
    <input type="text" id="nom" th:field="*{nom}" placeholder="Nom du lieu" />

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" th:field="*{adresse}" placeholder="Adresse" />

    <label for="codePostal">Code Postal :</label>
    <input type="text" id="codePostal" th:field="*{codePostal}" placeholder="Code Postal" />

    <label for="ville">Ville :</label>
    <input type="text" id="ville" th:field="*{ville}" placeholder="Ville" />

    <select name="LIEUX" id="">
        <option value="">Selectionnez un lieu</option>
        <option th:each="lieu : ${lieux}"  th:text="${lieu.nom}">
            [[${lieu.nom}]]

        </option>
    </select>

    <button type="submit">Ajouter</button>
</form>
