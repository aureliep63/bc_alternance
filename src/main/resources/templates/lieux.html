<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lieux</title>
</head>
<body>
<div th:replace="~{entete}"></div>
<h1>Liste des lieux</h1>
<form action="lieux" method="POST">
    <input type="text" id="adresse" name="ADRESSE" placeholder="Adresse de la borne" th:value="${adresse}">
    <input type="submit" value="Rechercher">
</form>
<table>
    <tr th:each="lieux:${lieux}">
    <td th:text="${lieux.id}"></td>
    <td th:text="${lieux.adresse}"></td>
    <td th:text="${lieux.codePostal}"></td>
    <td th:text="${lieux.ville}"></td>
    <td>  <p th:text="'Nombre de bornes : ' + ${#lists.size(lieux.bornes)}"></p></td>
</tr>
</table>
<a href="editeur">Ajouter un lieux</a>
</body>
</html>
