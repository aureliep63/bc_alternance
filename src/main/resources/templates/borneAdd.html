<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:redirect="http://www.w3.org/1999/xhtml" lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bornes</title>
</head>
<body>
<div th:replace="~{entete}"></div>
<h1>Ajouter une borne</h1>
<form action="bornes" method="POST">
    <input type="text" id="nom" name="NOM" placeholder="Nom de la borne" th:value="${nom}">
    <select name="PUISSANCE" th:field="*{puissance}">
        <option value="" disabled selected>SÃ©lectionnez une puissance</option>
        <option th:each="puissance : ${#numbers.sequenceDecimal(3.4, 22, 0.1)}"
                th:value="${puissance}"
                th:text="${puissance} + ' kW'">
        </option>
    </select>
    <input type="text" id="intruction" name="INSTRUCTION" placeholder="Instruction sur la borne" th:value="${instruction}">
    <input type="text" id="latitude" name="LATITUDE" placeholder="Latitude de la borne" th:value="${latitude}">
    <input type="text" id="longitude" name="LONGITUDE" placeholder="Longitude de la borne" th:value="${longitude}">
    <input type="text" id="prix" name="PRIX" placeholder="Prix de la borne" th:value="${prix}">
    <input type="text" id="photo" name="PHOTO" placeholder="Photo de la borne" th:value="${photo}">
    <label>
        <input type="checkbox" th:field="*{surPied}" />
        Est sur pied?
    </label>

    <input type="submit" value="Ajouter">
</form>



</body>
</html>
